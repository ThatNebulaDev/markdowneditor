<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDown Editor</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: black;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1c1c1c;
            color: white;
        }

        /* Top Bar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            transition: background-color 0.3s;
        }

        .topbar.dark-mode {
            background-color: #2c2c2c;
        }

        /* Center "NebuMarkDown" in Navbar */
        .topbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
        }

        .topbar i {
            font-size: 24px;
            cursor: pointer;
            color: white;
            margin: 0 15px;
        }

        .topbar i:hover {
            color: var(--accent-color, #007bff);
        }

        /* Dropdown for Export */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 60%;
            transform: translateY(15%);
            background-color: #343a40;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .dropdown-content.dark-mode {
            background-color: #2c2c2c;
        }

        .dropdown-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin: 5px 0;
        }

        .dropdown-content a:hover {
            background-color: var(--accent-color, #007bff);
        }

        /* Settings Dropdown */
        .settings-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60%;
            transform: translateY(15%);
            background-color: #343a40;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
            border-radius: 10px;
            padding: 20px;
        }

        .settings-dropdown.dark-mode {
            background-color: #2c2c2c;
        }

        .settings-dropdown label {
            color: white;
            margin-bottom: 5px;
            display: block;
        }

        .settings-dropdown input[type="color"],
        .settings-dropdown input[type="range"] {
            width: 100%;
        }

        .settings-dropdown button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Editor and Preview Styling */
        .editor-container,
        .preview-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .editor-container.dark-mode,
        .preview-container.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            padding: 15px;
            font-size: var(--font-size, 16px);
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea.dark-mode {
            background-color: #1c1c1c;
            color: white;
        }

        /* Markdown Preview Styling */
        #preview {
            padding: 20px;
            background-color: #f9f9f9;
            line-height: 1.6;
            font-size: var(--font-size, 16px);
            transition: background-color 0.3s, color 0.3s;
        }

        #preview.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        ul,
        ol {
            margin-left: 40px;
            padding-bottom: 10px; /* Added padding under indented lines */
        }

        /* Tables styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: var(--accent-color, #007bff);
            color: white;
            padding: 10px;
        }

        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Dark mode table styles */
        table.dark-mode {
            border-color: #444;
        }

        td.dark-mode,
        th.dark-mode {
            background-color: #2c2c2c;
            border-color: #444;
        }

        tr.dark-mode:hover {
            background-color: #3c3c3c;
        }

        /* Hide editor */
        .editor-container.hidden {
            display: none;
        }

        /* Eye icon for hiding editor */
        .eye-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .eye-icon:hover {
            color: var(--accent-color, #007bff);
        }

        /* Toggle for Settings */
        .settings-dropdown.show {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Centering the dropdown content */
        .dropdown-content.show {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Align buttons in the top bar */
        .button-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Top Bar with Icons -->
    <div class="topbar" id="navbar">
        <div>
            <i class="fas fa-eye eye-icon" id="toggle-editor"></i>
        </div>
        <!-- Centered Title -->
        <div class="topbar-title">MarkDown Editor</div>
        <div class="button-container" style="margin-left: auto;">
            <div class="dropdown">
                <i class="fas fa-file-download" id="toggle-export"></i>
                <div class="dropdown-content" id="export-menu">
                    <input type="text" id="file-name" placeholder="File name" />
                    <a href="#" id="export-as-html">
                        <i class="fas fa-file-code"></i> Download as HTML
                    </a>
                    <a href="#" id="export-as-md">
                        <i class="fas fa-file-alt"></i> Download as Markdown
                    </a>
                </div>
            </div>
            <div>
                <i class="fas fa-file-upload" id="import-md"></i>
                <input type="file" id="import-markdown" style="display: none;" accept=".md" />
            </div>
            <div class="dropdown">
                <i class="fas fa-cog" id="toggle-settings"></i>
                <div class="settings-dropdown" id="settings-menu">
                    <label for="color-picker">Accent Color:</label>
                    <input type="color" id="color-picker" value="#007bff" />

                    <label for="font-size-slider">Font Size:</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16" />

                    <label for="dark-mode-toggle">Dark Mode:</label>
                    <input type="checkbox" id="dark-mode-toggle" />
                    <button id="reset-settings">Reset Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Editor Container -->
        <div class="editor-container" id="editor-container">
            <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
        </div>
        <!-- Preview Container -->
        <div class="preview-container" id="preview-container">
            <div id="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const exportAsHtmlBtn = document.getElementById('export-as-html');
        const exportAsMdBtn = document.getElementById('export-as-md');
        const exportMenu = document.getElementById('export-menu');
        const fileNameInput = document.getElementById('file-name');
        const importMdBtn = document.getElementById('import-md');
        const importMdInput = document.getElementById('import-markdown');
        const toggleSettingsBtn = document.getElementById('toggle-settings');
        const settingsMenu = document.getElementById('settings-menu');
        const colorPicker = document.getElementById('color-picker');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const resetSettingsBtn = document.getElementById('reset-settings');
        const toggleEditorBtn = document.getElementById('toggle-editor');

        markdownInput.addEventListener('input', updatePreview);
        function updatePreview() {
            preview.innerHTML = marked.parse(markdownInput.value);
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color');
            const tables = preview.getElementsByTagName('table');
            for (let table of tables) {
                const headers = table.getElementsByTagName('th');
                for (let header of headers) {
                    header.style.backgroundColor = accentColor;
                }
            }
        }

        exportAsHtmlBtn.addEventListener('click', function () {
            const htmlContent = preview.innerHTML;
            const fileName = fileNameInput.value || 'document';
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${fileName}.html`;
            link.click();
            URL.revokeObjectURL(url);
        });

        exportAsMdBtn.addEventListener('click', function () {
            const markdownText = markdownInput.value;
            const fileName = fileNameInput.value || 'document';
            const blob = new Blob([markdownText], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${fileName}.md`;
            link.click();
            URL.revokeObjectURL(url);
        });

        importMdBtn.addEventListener('click', () => {
            importMdInput.click();
        });

        importMdInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    markdownInput.value = event.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        toggleEditorBtn.addEventListener('click', () => {
            document.getElementById('editor-container').classList.toggle('hidden');
        });

        document.getElementById('toggle-export').addEventListener('click', () => {
            exportMenu.classList.toggle('show');
        });

        toggleSettingsBtn.addEventListener('click', () => {
            settingsMenu.classList.toggle('show');
        });

        window.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown')) {
                exportMenu.classList.remove('show');
                settingsMenu.classList.remove('show');
            }
        });

        colorPicker.addEventListener('input', function () {
            document.documentElement.style.setProperty('--accent-color', colorPicker.value);
            updatePreview();
        });

        fontSizeSlider.addEventListener('input', function () {
            document.documentElement.style.setProperty('--font-size', fontSizeSlider.value + 'px');
        });

        darkModeToggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            document.querySelector('.topbar').classList.toggle('dark-mode', darkModeToggle.checked);
            document.getElementById('editor-container').classList.toggle('dark-mode', darkModeToggle.checked);
            document.getElementById('preview-container').classList.toggle('dark-mode', darkModeToggle.checked);
            preview.classList.toggle('dark-mode', darkModeToggle.checked);
            const tables = preview.getElementsByTagName('table');
            for (let table of tables) {
                table.classList.toggle('dark-mode', darkModeToggle.checked);
                const headers = table.getElementsByTagName('th');
                for (let header of headers) {
                    header.classList.toggle('dark-mode', darkModeToggle.checked);
                }
            }
            markdownInput.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        resetSettingsBtn.addEventListener('click', function () {
            colorPicker.value = '#007bff';
            fontSizeSlider.value = 16;
            darkModeToggle.checked = false;
            document.documentElement.style.setProperty('--accent-color', '#007bff');
            document.documentElement.style.setProperty('--font-size', '16px');
            document.body.classList.remove('dark-mode');
            document.querySelector('.topbar').classList.remove('dark-mode');
            document.getElementById('editor-container').classList.remove('dark-mode');
            document.getElementById('preview-container').classList.remove('dark-mode');
            preview.classList.remove('dark-mode');
            const tables = preview.getElementsByTagName('table');
            for (let table of tables) {
                table.classList.remove('dark-mode');
                const headers = table.getElementsByTagName('th');
                for (let header of headers) {
                    header.classList.remove('dark-mode');
                }
            }
            markdownInput.classList.remove('dark-mode');
        });
    </script>

</body>

</html>
